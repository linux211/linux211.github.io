    <h3>1 MySQL读写分离并发数。</h3> 
    <p>在MySQL读写分离架构中，当并发访问量达到多少时区分读写请求？并发访问量小于阈值时把请求发给那台主机？并发访问量缩减到小于阈值后是否依然区分读写请求？</p> 
   </div>

    <p>配置读写分离结构中的代理服务器，指定负责读操作的主机IP是192.168.2.2，负责写操作的主机IP地址是192.168.2.3,代理服务器的IP地址是192.168.2.1(注意负责读写操作的服务器事先要配置好)</p>
