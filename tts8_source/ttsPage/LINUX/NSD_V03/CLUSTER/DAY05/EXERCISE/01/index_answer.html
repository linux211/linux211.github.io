    <h3>1 FastDFS有哪些扩容方式？</h3> 
    <p class="answerTitle">参考答案</p> 
    <ul class="list"> 
     <li>如果一个分组的存储服务器访问压力较大时，可以在该组增加存储服务器来扩充服务能力（纵向扩容） </li> 
     <li>如果当系统容量不足时，可以增加组来扩充存储容量（横向扩容） </li> 
    </ul> 
   </div>

   <div> 
    <h3>3 Stroage组有什么特点？</h3> 
    <p class="answerTitle">参考答案</p> 
    <p>组内服务器存储相同的内容，实现冗余及负载均衡；组间服务器存储不同数据，实现大容量存储。</p>
