    <p>C. 100-199</p> 
    <p>D. 以上都不对</p> 
   </div>

   </div>

    <h3>5 扩展访问控制列表配置</h3> 
    <p>tarena公司的路器现配有标准访问控制列表，列表号为1，现因公司不允行所有员工都能访FTP服务，公司具体要求仅允许业务部员工访问FTP服务器(服务器IP为192.168.2.1)，业务部员工计算机IP为192.168.1.0/24的网络，拒绝其他所有部门员工访问此服务器的任何服务，应如何添加访问控制列表条目。</p>
