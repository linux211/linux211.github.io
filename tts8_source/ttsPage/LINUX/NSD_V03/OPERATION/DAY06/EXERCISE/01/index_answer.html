   <div> 
    <h3>1 什么是Redis</h3> 
    <p class="answerTitle">参考答案</p> 
    <p>Redis是一个开源的使用ANSI C语言编写、支持网络、可基于内存亦可持久化的日志型、Key-Value数据库，并提供多种语言的API如何使用ab对Web服务器进行压力测试</p> 
   </div> 
   <div> 
    <h3>2 Redis支持哪些常见的数据类型</h3> 
    <p class="answerTitle">参考答案</p> 
    <ul class="list"> 
     <li>String字符串 </li> 
     <li>Hash表 </li> 
     <li>List列表 </li> 
     <li>排序集合 </li> 
    </ul> 
   </div> 
   <div> 
    <h3>3 Redis主从同步时，从服务器需要修改哪些配置选项</h3> 
    <p class="answerTitle">参考答案</p> 
    <ul class="list"> 
     <li>slaveof 服务器IP 服务器端口 </li> 
     <li>masterauth 服务器密码 </li> 
    </ul> 
   </div>
